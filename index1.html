<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz sobre o SUS — Pergunta 1</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <h1 class="title">Quiz sobre o SUS</h1>

    <div class="question-box">
      <p class="question-text">Você sabe o que significa o <strong>SUS</strong>?</p>
    </div>

    <div class="quiz-image">
      <img src="sus.png.png" alt="Símbolo do SUS">
    </div>

    <div class="options-grid">
      <button class="option" data-correct="true" data-next="feedback.html">
        <span class="letter">A</span>
        <span class="option-text"> Sistema Único de Saúde</span>
      </button>

      <button class="option" data-correct="false" data-next="feedback-errada.html">
        <span class="letter">B</span>
        <span class="option-text">Sustentabilidade</span>
      </button>

      <button class="option" data-correct="false" data-next="feedback-errada.html">
        <span class="letter">C</span>
        <span class="option-text">Saúde Pública</span>
      </button>

      <button class="option" data-correct="false" data-next="feedback-errada.html">
        <span class="letter">D</span>
        <span class="option-text">Não, não sei o que significa a palavra SUS</span>
      </button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
