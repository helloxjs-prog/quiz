<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz sobre o SUS — Pergunta 2</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <main class="page">
    <h1 class="title">Quiz sobre o SUS</h1>

    <div class="question-box">
      <p class="question-text">Você acha que o <strong>SUS</strong> é para todas as pessoas?</p>
    </div>

    <div class="quiz-image">
      <img src="sus.png.png" alt="Símbolo do SUS">
    </div>

    <div class="options-grid">
      <button class="option" data-correct="true" data-next="feedback2.html">
        <span class="letter">A</span>
        <span class="option-text"> Sim, o SUS é universal e atende qualquer pessoa que esteja em território brasileiro</span>
      </button>

      <button class="option" data-correct="false" data-next="feedback-errada2.html">
        <span class="letter">B</span>
        <span class="option-text"> Não, o SUS é exclusivo para quem tem baixa renda</span>
      </button>

      <button class="option" data-correct="false" data-next="feedback-errada2.html">
        <span class="letter">C</span>
        <span class="option-text">Não, o SUS só pode ser usado por quem contribui para o INSS</span>
      </button>

      <button class="option" data-correct="false" data-next="feedback-errada2.html">
        <span class="letter">D</span>
        <span class="option-text">Não, o SUS é somente para quem tem plano de saúde</span>
      </button>
    </div>
  </main>

  <script src="script2.js"></script>
</body>
</html>
