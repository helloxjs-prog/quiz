<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz sobre o SUS — Pergunta 3</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <h1 class="title">Quiz sobre o SUS</h1>

    <div class="question-box">
      <p class="question-text">Você conhece algum serviço do SUS, além de hospitais e posto de saúde? Se sim, quais?</p>
    </div>

    <div class="quiz-image">
      <img src="sus.png.png" alt="Símbolo do SUS">
    </div>

    <div class="options-grid">
      <button class="option" data-correct="false" data-next="feedback-errada3.html">
        <span class="letter">A</span>
        <span class="option-text"> Vacinação, SAMU (Serviço de Atendimento Móvel de Urgência), ⁠Auxílio Brasil, Programa escola em tempo integral</span>
      </button>

      <button class="option" data-correct="false" data-next="feedback-errada3.html">
        <span class="letter">B</span>
        <span class="option-text"> Farmácia popular, Desenrola Brasil, Vacinação, Programa Minha casa, Minha vida</span>
      </button>

      <button class="option" data-correct="true" data-next="feedback3.html">
        <span class="letter">C</span>
        <span class="option-text">Vacinação, SAMU , Farmácia Popular, Transplantes de órgãos, Tratamento de doenças como câncer e HIV/AIDS, Atenção à saúde mental , Vigilância sanitária e controle de epidemias</span>
      </button>

      <button class="option" data-correct="false" data-next="feedback-errada3.html">
        <span class="letter">D</span>
        <span class="option-text">Não, não conheço nenhum outro serviço do SUS</span>
      </button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
