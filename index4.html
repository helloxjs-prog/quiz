<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz sobre o SUS — Pergunta 4</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <h1 class="title">Quiz sobre o SUS</h1>

    <div class="question-box">
      <p class="question-text">Qual serviço o SUS precisa oferecer para atender melhor as pessoas? O SUS já oferece muitos serviços, mas poderia melhorar em:</p>
    </div>

    <div class="quiz-image">
      <img src="sus.png.png" alt="Símbolo do SUS">
    </div>

    <div class="options-grid">
      <button class="option" data-correct="true" data-next="feedback4.html">
        <span class="letter">A</span>
        <span class="option-text">Reduzir o tempo de espera para exames e consultas</span>
      </button>

      <button class="option" data-correct="true" data-next="feedback4.html">
        <span class="letter">B</span>
        <span class="option-text">Aumentar a quantidade de profissionais e equipamentos</span>
      </button>

      <button class="option" data-correct="true" data-next="feedback4.html">
        <span class="letter">C</span>
        <span class="option-text">Melhorar a infraestrutura de hospitais e postos</span>
      </button>

      <button class="option" data-correct="true" data-next="feedback4.html">
        <span class="letter">D</span>
        <span class="option-text">Todas as alternativas </span>
      </button>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
